<!DocType html>
<html>
    <head>
        <title>
            Basic JavaScript
        </title>
    </head>
    <body>
        <script type="text/javascript">
        console.log("Welcome");
        
        var mainItem = ['biryani','noodles','jeerarice', 'pulka','kajurice'];
        var Curry = ['paneer','kajucurry','mixedvegcurry'];
        var order_MainItem;
        var order_Curry;

        function bookOrder(main, curry){
            for(i=0; i<mainItem.length; i++){
                if(main === mainItem[i]){                    
                    order_MainItem = main;
                    break;
                }
            }            
            for(var x in Curry){
                if(x===curry){
                    order_Curry = curry;
                    break;
                }
            }
            if(order_MainItem){
                console.log("Confirmed " +main+ " as Main Item");
            }
            else{
                console.log(main+ " is not available in the menu");
            }

            if(order_Curry){
                console.log("Confirmed " +curry+ " as Curry");
            }
            else{
                console.log(curry + " is not available in the menu");
            }
        }
        bookOrder('jeerarice', 'mixedvegcurry');        
        </script>
    </body>
</html>
